<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colora il Sole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #sun-container {
            margin-bottom: 20px;
        }

        #color-picker {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sun-container">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            viewBox="0 0 200 200"
        >
            <!-- Corpo del sole -->
            <circle
                id="sun-body"
                cx="100"
                cy="100"
                r="50"
                fill="none"
                stroke="black"
                stroke-width="2"
            />

            <!-- Raggi del sole -->
            <line
                id="ray1"
                x1="100"
                y1="0"
                x2="100"
                y2="30"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray2"
                x1="100"
                y1="200"
                x2="100"
                y2="170"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray3"
                x1="0"
                y1="100"
                x2="30"
                y2="100"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray4"
                x1="200"
                y1="100"
                x2="170"
                y2="100"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray5"
                x1="35"
                y1="35"
                x2="65"
                y2="65"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray6"
                x1="165"
                y1="35"
                x2="135"
                y2="65"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray7"
                x1="35"
                y1="165"
                x2="65"
                y2="135"
                stroke="black"
                stroke-width="2"
            />
            <line
                id="ray8"
                x1="165"
                y1="165"
                x2="135"
                y2="135"
                stroke="black"
                stroke-width="2"
            />

            <!-- Occhi del sole -->
            <circle
                id="eye1"
                cx="80"
                cy="85"
                r="5"
                fill="none"
                stroke="black"
                stroke-width="2"
            />
            <circle
                id="eye2"
                cx="120"
                cy="85"
                r="5"
                fill="none"
                stroke="black"
                stroke-width="2"
            />

            <!-- Bocca del sole -->
            <path
                id="mouth"
                d="M85,110 Q100,120 115,110"
                fill="none"
                stroke="black"
                stroke-width="2"
            />
        </svg>
    </div>
    
    <label for="color-picker">Scegli il colore del sole:</label>
    <input type="color" id="color-picker" name="color-picker" value="#FFFFFF">

    <script>
        // Recupera gli elementi necessari
        const sunBody = document.getElementById('sun-body');
        const colorPicker = document.getElementById('color-picker');

        // Imposta un evento di ascolto per il cambiamento del colore
        colorPicker.addEventListener('input', (event) => {
            // Cambia il colore di riempimento del corpo del sole
            sunBody.setAttribute('fill', event.target.value);
        });
    </script>
</body>
</html>
