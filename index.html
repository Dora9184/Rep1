<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colora il Sole</title>
  <style>
    /* Aggiungi stili per la pagina */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #color-picker-sun {
      margin: 20px;
    }
    #color-picker-eyes {
      margin: 20px;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Colora il Sole!</h1>
  <label for="color-picker-sun">Colore del Sole:</label>
  <input type="color" id="color-picker-sun" value="#ffcc00"> <!-- Colore di default per il sole -->
  <label for="color-picker-eyes">Colore degli Occhi:</label>
  <input type="color" id="color-picker-eyes" value="#000000"> <!-- Colore di default per gli occhi -->

  <!-- SVG inserito direttamente nel file HTML -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="0 0 200 200"
  >
    <!-- Corpo del sole -->
    <circle
      id="sun-body"
      cx="100"
      cy="100"
      r="50"
      fill="none" <!-- Nessun colore iniziale -->
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <!-- Raggi del sole -->
    <line
      id="ray1"
      x1="100"
      y1="0"
      x2="100"
      y2="30"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray2"
      x1="100"
      y1="200"
      x2="100"
      y2="170"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray3"
      x1="0"
      y1="100"
      x2="30"
      y2="100"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray4"
      x1="200"
      y1="100"
      x2="170"
      y2="100"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray5"
      x1="35"
      y1="35"
      x2="65"
      y2="65"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray6"
      x1="165"
      y1="35"
      x2="135"
      y2="65"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray7"
      x1="35"
      y1="165"
      x2="65"
      y2="135"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <line
      id="ray8"
      x1="165"
      y1="165"
      x2="135"
      y2="135"
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <!-- Occhi del sole -->
    <circle
      id="eye1"
      cx="80"
      cy="85"
      r="5"
      fill="none" <!-- Nessun colore iniziale -->
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <circle
      id="eye2"
      cx="120"
      cy="85"
      r="5"
      fill="none" <!-- Nessun colore iniziale -->
      stroke="none" <!-- Nessun colore iniziale -->
      stroke-width="2"
    />
    <!-- Bocca del sole -->
    <path
      id="mouth"
      d="M85,110 Q100,120 115,110"
      fill="none"
      stroke="black" <!-- Colore della bocca su nero -->
      stroke-width="2"
    />
  </svg>

  <script>
    // Funzione per aggiornare il colore del corpo del sole
    function updateSunColor(color) {
      document.getElementById('sun-body').setAttribute('fill', color);
      document.getElementById('sun-body').setAttribute('stroke', color); // Aggiorna anche il colore del bordo
      document.querySelectorAll('#ray1, #ray2, #ray3, #ray4, #ray5, #ray6, #ray7, #ray8').forEach(line => {
        line.setAttribute('stroke', color);
      });
    }

    // Funzione per aggiornare il colore degli occhi
    function updateEyesColor(color) {
      document.querySelectorAll('#eye1, #eye2').forEach(element => {
        element.setAttribute('fill', color);
        element.setAttribute('stroke', color); // Aggiorna anche il colore del bordo
      });
    }

    // Ascoltatore per il cambio del colore del sole
    document.getElementById('color-picker-sun').addEventListener('input', function(event) {
      updateSunColor(event.target.value);
    });

    // Ascoltatore per il cambio del colore degli occhi
    document.getElementById('color-picker-eyes').addEventListener('input', function(event) {
      updateEyesColor(event.target.value);
    });

    // Imposta i colori iniziali per la bocca
    document.getElementById('mouth').setAttribute('stroke', 'black');
  </script>
</body>
</html>
