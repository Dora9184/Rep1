<!DOCTYPE html>
<html>
<head>
  <style>
    .colorable {
      cursor: pointer;
    }
  </style>
  <script>
    function colorizeZone(zoneId, color) {
      var zone = document.getElementById(zoneId);
      if (zone) {
        zone.style.fill = color;
      }
    }

    function onZoneClick(event) {
      var zoneId = event.target.id;
      var color = prompt("Enter the color (e.g., #ff0000 or red):");
      if (color) {
        colorizeZone(zoneId, color);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      var zones = document.querySelectorAll(".colorable");
      zones.forEach(function(zone) {
        zone.addEventListener("click", onZoneClick);
      });
    });
  </script>
</head>
