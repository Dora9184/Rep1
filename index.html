<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive SVG</title>
  <style>
    /* Aggiungi stili per la pagina */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #color-picker {
      margin: 20px;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Colora il Sole!</h1>
  <input type="color" id="color-picker" value="##FFFFFF">
  <!-- SVG viene inserito direttamente nel file HTML -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="0 0 200 200"
  >
    <!-- Corpo del sole -->
    <circle
      id="sun-body"
      cx="100"
      cy="100"
      r="50"
      fill="none"
      stroke="black"
      stroke-width="2"
    />
    <!-- Raggi del sole -->
    <line
      id="ray1"
      x1="100"
      y1="0"
      x2="100"
      y2="30"
      stroke="black"
      stroke-width="2"
    />
    <!-- ... aggiungi gli altri raggi e dettagli -->
    <circle
      id="eye1"
      cx="80"
      cy="85"
      r="5"
      fill="none"
      stroke="black"
      stroke-width="2"
    />
    <circle
      id="eye2"
      cx="120"
      cy="85"
      r="5"
      fill="none"
      stroke="black"
      stroke-width="2"
    />
    <path
      id="mouth"
      d="M85,110 Q100,120 115,110"
      fill="none"
      stroke="black"
      stroke-width="2"
    />
  </svg>
  <script>
    document.getElementById('color-picker').addEventListener('input', function(event) {
      const selectedColor = event.target.value;
      document.querySelectorAll('#sun-body, #ray1, #eye1, #eye2, #mouth').forEach(element => {
        element.setAttribute('stroke', selectedColor);
      });
    });
  </script>
</body>
</html>
